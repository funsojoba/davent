{% extends "base.html" %}

{% block content %}
    <h2>Message from {{event_name}}</h2>
    <p>
        Hi there,
    </p>
    <p>
        {{message}}
    </p>
    <div class="space"></div>

    {% if link_text %}
        <small>Please copy </small>
        <div class="reset_link">
        {{ link_text}}
        </div>
    {% endif %}

    {% if link %}
        <a class="button-link" href="{{link}}">CLick</a>
    {% endif %}

    <div class="space"></div>
{% endblock %}
